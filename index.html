<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Challenge</h1>
        <div id="text-display">The quick brown fox jumps over the lazy dog.</div>
        <textarea id="text-input" placeholder="Start typing here..." autofocus></textarea>
        <div id="timer">Time: <span id="time">0</span> seconds</div>
        <div id="result">Your typing speed will appear here.</div>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
